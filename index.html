<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="./src/css/sheets.css">

    <title>NLW Heat - Mission Origin</title>
  </head>
  <body>
    <div class="badge-strip">
      <div class="top-retangle"></div>
      <div class="bottom-retangle"></div>
    </div>
    
    <main>
      <section class="content-badge">
        <div class="avatar">
          <span>
            <img src="./assets/build.svg" alt="Build the Future icon" />
          </span>
          <img src="./assets/avatar.jpg" alt="Badge profile photo" id="userAvatar" />
        </div>
      
        <h1 id="userName">Mayk Brito</h1>

        <div class="github-container">
          <a id="userProfile" href="https://github.com/maykbrito" target="_blank" >
            <img src="./assets/github.svg" alt="Github icon" />
            <span id="userLogin">maykbrito</span>
          </a>         
        </div>

        <p id="userBio">
          A Front-end Developer student focused on hands-on programs to improve my codes and learn more every day
        </p>

        <section class="social-container">
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://www.youtube.com/channel/maykbrito" target="_blank">
                <img src="./assets/youtube.svg" alt="Youtube icon" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://www.instagram.com/maykbrito/" target="_blank">
                <img src="./assets/instagram.svg" alt="Instagram icon" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://www.facebook.com/maykbrito/" target="_blank">
                <img src="./assets/facebook.svg" alt="Facebook icon" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://www.twitter.com/maykbrito/" target="_blank">
                <img src="./assets/twitter.svg" alt="Twitter icon" />
              </a>
            </li>
          </ul>
        </section>
      </section>
    </main>

    <script src="./src/js/script.js"></script>
  </body>
</html>
